<form>
    <mat-form-field appearance="outline" color="accent">
        <mat-label>Show Name</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput aria-label="Show Name" id="showName" [formControl]="search">
        <mat-hint id="searchHint">Type in a movie or show to search</mat-hint>
        <mat-error *ngIf="search.invalid">
            Type two or more characters to search
        </mat-error>
    </mat-form-field>
</form>
