  <div id="flexbox-container">
    <mat-card id="titleAndSearch">
      <div class="spacer"></div>
      <br/>
      <div class="spacer"></div>
      <mat-card-title>
        <h1 id="h1">MTDB</h1>
      </mat-card-title>
      <br/>
      <mat-card-subtitle>    
        <h2 id="h2">Movies and TV Shows Database</h2>
      </mat-card-subtitle> 
      <div class="spacer"></div>
      <div id="searchbar">
          <app-show-search (searchEvent)="doSearch($event)"></app-show-search>
      </div>
    </mat-card>
      
    <br/>
      
    <div id="result">
      <mat-card id="resultsDisplay" class="mat-elevation-z0">
        <app-search-display [current]="currentResult"></app-search-display>
      </mat-card>
    </div>
  </div>
